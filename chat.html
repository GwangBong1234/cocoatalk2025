<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

   <header class="alt-header">
    <div class="alt-header__colunm">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__colunm">
        <h1 class="alt-header__title">범스테드</h1>
    </div>
    <div class="alt-header__colunm">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
    </div>

    


   </header>

    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://i0.wp.com/news.vocofm.com/wp-content/uploads/2024/10/chris.jpg?w=1072&ssl=1"/>
            <div class="message-row__content">
                <span class="messeage_author">범스테드</span>
                <div class="message_info">
                    <span class="message-bubble">Let,go Gym!! NOW</span>
                    <span class="message-time">21:27</span>
                </div>
    
            </div>
    
        </div>
        
        <div class="message-row message-row--me">
            <div class="message-row__content">
                <div class="message_info">
                    <span class="message-bubble">OK 범스테드</span>
                    <span class="message-time">21:27</span>
                </div>
    
            </div>
    
        </div>
    </main>

    <form class="keyboard">
        <div class="keyboard__colunm"><i class="fa-regular fa-square-plus fa-lg"></i></div>
        <div class="keyboard__colunm">
            <input type="text">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
        
    
    <script src="https://kit.fontawesome.com/ccaa82ede9.js" 
    crossorigin="anonymous"></script>
</body>
</html>
